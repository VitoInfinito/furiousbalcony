<ion-view title="Home">
  <ion-content class="padding">
  	<ion-nav-buttons side="right">
  		<i ng-show="dash.connected" class="button-icon icon ion-ios7-infinite-outline"></i>
    </ion-nav-buttons>
    <div ng-hide="dash.hasUsername">
	    <h3>Please enter a username</h3>
	    <form role="form">
			<div>
			    <input ng-model="dash.checkname" type="text" class="fb-text-input" id="name" placeholder="Enter name">
			</div>
		</form>
		<div class="fb-button fb-name-button" ng-click="dash.checkUsername()">Check name</div>
		<div class="statusfield error">{{dash.errormsg}}</div>
	</div>
	<div id="welcome" ng-show="dash.hasUsername">
	    <h3>Welcome {{dash.checkname}}</h3>
	    <p>Use the menu to find games or settings</p>
	    <p>This project was developed 2014</p>
	</div>

  </ion-content>
</ion-view>
