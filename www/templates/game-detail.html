<ion-view title="{{game.name}}">
	<ion-content has-header="true" padding="true">
  		<ion-list>
	    	<ion-item ng-repeat="player in game.players" type="item-text-wrap">
		        <div>
			        <div class="gameListItem">{{player.name}}</div>
			        <div class="gameListItem">{{player.isReady}}</div>
			        <div class="gameListItem">{{player.isCzar}}</div>
		    	</div>
	    	</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
